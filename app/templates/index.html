{% extends 'base.html'%}

{% block styles%}
{{ super() }}
<link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
<!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous"> -->
{% endblock %}
    <body>
    {% block content %}
    

       <ul>
    <div style= "font-size:30px; color:green;" class="container"> 
    <marquee style= "font-size:50px; font-family: 'ZCOOL Xiaowei', cursive;">All The News That's Fit to Print!! <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Breathe-face-smile.svg/220px-Breathe-face-smile.svg.png" height="50px"></marquee> 
       <div class="row">
       {% for item in enter%}
       <div class="col-md-6">
        <div class="thumbnail">
            <img src="{{item.urlToImage}}" alt="{{item.title}}">
            <li style="color:magenta;  font-size:30px;">{{item.name}}</li>
            <hr>
            
            <h6 style="text-decoration:underline;">Diving deeper into {{ item.name }}</h6>
            <p style="color:black; font-family: 'Cinzel', cursive;">{{ item.description }}</p>
            <hr>
            
            <a href="{{item.url}}"><button style=" border:1px solid darkolivegreen;" class="btn btn-sm">Visit</button></a>
            
        </div>
       </div>
       {% endfor %}
       </div>
    </div> 
       </ul>
    {% endblock %}
    </body>
